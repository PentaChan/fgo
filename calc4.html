<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style type="text/css">
        a {
            margin: 8px;
            padding: 5px;
            text-decoration: none;
            color: white;
            border: 1px solid gray;
            background: gray;
        }

        .active {
            background: blue;
        }
    </style>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            resizeWindow();
            var links = $$("a");
            for (var i = 0; i < links.length; i++) {
                links[i].onclick = function () {
                    var url = this.dataset.url;

                    //获取选中的a标签
                    var active = document.querySelector(".active");

                    //移除选中a标签的"active"类名
                    active.classList.remove("active");

                    //给当前选中的a标签添加"active"类名
                    this.classList.add("active");

                    $("iContent").src = url;
                    resizeWindow();
                }
            }

        }

        window.onresize = resizeWindow;
    </script>
</head>
<body>
    <a href="javascript:;" class="active" data-url="calc3.html">宝具伤害计算器</a>
    <a href="javascript:;" data-url="calccard.html">指令卡伤害计算器</a>
    <a href="javascript:;" data-url="guid.html">FGO伤害计算公式</a>
    <a href="javascript:;" data-url="updatelog.html">更新日志</a>
    <div>
        <iframe id="iContent" name="iContentN" src="calc3.html" scrolling="auto" frameborder="0" style="width: 100%;"></iframe>
    </div>
</body>
</html>
