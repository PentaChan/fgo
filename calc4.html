<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style type="text/css">
        a {
            margin: 8px;
            padding: 5px;
            text-decoration: none;
            color: white;
            border: 1px solid gray;
        }

        .unselected {
            background: gray;
        }

        .selected {
            background: blue;
        }
    </style>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            resizeWindow();
            var links = $$("a");
            for (var i = 0; i < links.length; i++) {
                links[i].onclick = function () {
                    var url = this.getAttribute("data-url");
                    //添加删除样式前，先把所有a标签样式设置成unselected。
                    for (var j = 0; j < links.length; j++) {
                        links[j].className = "unselected";
                    }
                    this.className = "selected";

                    //window.frames["iContent"].src = url;
                    $("iContent").src = url;
                    resizeWindow();
                }
            }

        }

        window.onresize = resizeWindow;
    </script>
</head>
<body>
    <a href="javascript:void(0)" class="selected" data-url="calc3.html">宝具伤害计算器</a>
    <a href="javascript:void(0)" class="unselected" data-url="calccard.html">指令卡伤害计算器</a>
    <a href="javascript:void(0)" class="unselected" data-url="guid.html">FGO伤害计算公式</a>
    <a href="javascript:void(0)" class="unselected" data-url="updatelog.html">更新日志</a>
    <div>
        <iframe id="iContent" name="iContentN" src="calc3.html" scrolling="auto" frameborder="0" style="width: 100%;"></iframe>
    </div>
</body>
</html>
