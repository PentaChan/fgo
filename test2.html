<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        body {
            text-align: center;
            padding-top: 10%;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <label for="ckIsFastClick">
        启用fastclick<input type="checkbox" id="ckIsFastClick" />
    </label>
    <a id="btnTest" href="javascript:void(0)">测试</a>
</body>
</html>
<script src="js/common.js"></script>
<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息   
                trident: u.indexOf('Trident') > -1, //IE内核  
                presto: u.indexOf('Presto') > -1, //opera内核  
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核  
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核  
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端  
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端  
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器  
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器  
                iPad: u.indexOf('iPad') > -1, //是否iPad    
                webApp: u.indexOf('Safari') == -1, //是否web应用程序，没有头部与底部  
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信   
                qq: u.match(/\sQQ/i) == " qq" //是否QQ  
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }


    $("ckIsFastClick").onchange = function () {
        if (browser.versions.mobile || browser.versions.ios || browser.versions.android ||
    browser.versions.iPhone || browser.versions.iPad) {
            if (this.checked) {
                loadScript("js/fastclick.js");
                window.addEventListener("load", function () {
                    //FastClick.attach(document.body);
                    FastClick.attach($("btnTest"));
                }, false);
            }
        }

    }
    $("btnTest").onclick = function () {
        openTab("https://kazemai.github.io/fgo-vz/svtData.html?no=174");
    }

</script>
